<!DOCTYPE html>
<html>
<head>
  <title>Lyrics Card</title>
  <script type="text/javascript" src="lyrics.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="site-wrapper">
  <div class="site-wrapper-inner">
    <div class="cover-container">
      <div class="masthead clearfix">
        <div class="inner">
          <h3 class="masthead-brand">Awesome Lyrics Card</h3>

          <ul class="nav masthead-nav">
            <li>
              <a href="#">Donate</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="inner cover">
        <h2 class="cover-heading">Find lyrics and share awesome lyrics cards</h2>
        <div class="form-box">
        <p class="lead">
          
          <div class="form-group">
            <input id="artist" type="text" class="form-control" id="formGroupExampleInput" placeholder="Artist" required>
          </div>
          
          <div class="form-group">
            <input id="title" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Title" required>
          </div>    
        
        </p>

        <p class="lead"><button class="btn btn-md btn-info" onclick="getLyrics()">Search</button></p>
        
      </div>  
      </div>

      <div id="card" style="display: none;" class="card text-center">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="#">Active</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
        </div>
        <div class="card-block">
          <h4 class="card-title">Special title treatment</h4>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>

    </div>
</div>
</div>
</body>
</html>
